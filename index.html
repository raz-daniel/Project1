<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script defer src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        

</head>

<body>
    <header>
        <h1>My Task Board</h1>
    </header>

    <div id="form-background">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines" class="large-screen">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines" class="tablet">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines" class="tablet">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines" class="phones">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines" class="phones">
        <img src="assets/photos/formbg.jpg" alt="form bg - note lines" class="phones">

        <form class="form-control" id="my-task-board-form" onsubmit="addTask(event)">
            <textarea id="task" class="form-control" placeholder="Enter task description" required></textarea>
            <input type="date" class="form-control" id="date" required>
            <input type="time" id="time" class="form-control" required>
            <div>
                <button class="btn btn-primary">Add Task</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>

    <div id="notes-area">



    </div>

</body>

</html>
